<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block stylesheet %}
    {% endblock %}
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if user.is_authenticated %}
            <span class="me-3 py-2 link-body-emphasis text-decoration-none">Hello {{ user.username }}</span>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'user_signup' %}">Sign Up</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Sign In</a>
        {% endif %}
    </nav>
</div>

{% block body %}
{% endblock %}

</body>
</html>
